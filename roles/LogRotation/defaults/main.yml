---

## Locations with configurations to use. ##
docker_daily:
  period: daily
  rotate_count: 4
  size_threshold: 1M
  paths:
    - /var/lib/docker/containers/*/*-json.log 
    - /var/lib/docker/overlay/*/root/var/log/*.log
    - /var/lib/docker/overlay/*/root/usr/share/doc/openjdk-7-jre-headless/test-amd64/*.log
  
docker_weekly:
  period: weekly
  rotate_count: 2
  size_threshold: 1M
  paths:
    - /var/lib/docker/overlay/*/root/var/log/nginx/*.log
    - /var/lib/docker/overlay/*/root/*.log
    - /var/lib/docker/overlay/*/root/tmp/*.log
    - /var/lib/docker/overlay/*/root/usr/lib/rpm/*.log

optLogs:
  period: daily
  rotate_count: 4
  size_threshold: 1M
  paths: 
    - /opt/mount1/monit-*/logs/*.log
    - /opt/mount1/elasticsearch-*/logs/*.log

usrLogs:
  period: weekly
  rotate_count: 3
  size_threshold: 1K
  paths: 
    - /usr/lib/vmware-*/pme/bin/*.log

varLogs:
  period: daily
  rotate_count: 2
  size_threshold: 1M
  paths: 
    - /var/log/*.log



## Master variables used within template ##
dcos_lr_conf:
  - "{{ optLogs }}"
  - "{{ usrLogs }}"
  - "{{ varLogs }}"

elasticsearch_lr_conf:
   - "{{ docker_daily }}"
   - "{{ docker_weekly }}"


